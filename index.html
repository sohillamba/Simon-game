<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

  <audio id="clip1">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
    </source>
  </audio>
  <audio id="clip2">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
    </source>
  </audio>
  <audio id="clip3">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
    </source>
  </audio>
  <audio id="clip4">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
    </source>
  </audio>
</head>

<body>

  <div id="topLeft" class="btn"></div>
  <div id="topRight" class="btn"></div>
  <div id="bottomLeft" class="btn"></div>
  <div id="bottomRight" class="btn"></div>
  <div id="circle">
    <div id="title" class="font-effect-emboss">SIMON!</div>
    <div id="switches">
      <input type="checkbox" class="toggle" id="on-off">
      <button class="button" id="start">Start</button>
      <input type="checkbox" class="toggle" id="hard">
    </div>
    <div class="power-hard-text">
      <span>ON/OFF</span><span class="hard">HARD</span>
    </div>
    <div id="score"></div>
    <div class="score-text">
      SCORE
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
